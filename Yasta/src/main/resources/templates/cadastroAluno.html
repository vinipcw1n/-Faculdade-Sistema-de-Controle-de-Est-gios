<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/style.css">

<title>Cadastro de Aluno - Yasta</title>
</head>

<body class="h-100 bg-dark">
	<div id="menu"></div>

	<div class="container-fluid mt-fix h-100 bg-light">
		<div class="container text-center py-5 h-100">
			<img class="img-fluid notDraggable" src="/img/logo2.png"
				width="200rem" alt="">
			<div class="jumbotron mt-5 py-4 h-100">
				<div class="row">
					<div class="col-12 mb-2">
						<h1>Cadastro de Aluno</h1>
					</div>
					<div class="col-12">
						<form class="text-left" method="post" action="salvar/aluno"
							th:object="${userObj}">
							<div class="row">
								<div class="col-12 col-md-6">
									<label for="nome">Nome</label>
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><img
												src="/icons/user.svg" width="17rem"></span>
										</div>
										<input type="text" class="form-control"
											placeholder="Seu nome completo" aria-label="Nome completo"
											name="nome" required th:field="*{nome}"> <input
											type="hidden" name="id" th:field="*{id}"> <input
											type="hidden" name="acao" th:value="${acao}">
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label for="email">Endereço de email</label> <input
											type="email" class="form-control" name="email"
											placeholder="Seu endereço de email" required
											th:disabled="${edit}" th:field="*{email}"> <input
											th:if="${edit}" type="hidden" name="email"
											th:value="*{email}">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label for="prontuario">Prontuário</label> <input type="text"
											class="form-control" name="prontuario" id="prontuario"
											placeholder="Seu prontuário" required
											th:field="*{prontuario}">
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label for="telefone">Telefone</label> <input type="text"
											class="form-control" name="telefone"
											placeholder="Seu telefone" id="telefone" required
											th:field="*{telefone}">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label for="endereco">Endereço</label> <input type="text"
											class="form-control" name="endereco"
											placeholder="Seu endereço" required th:field="*{endereco}">
									</div>
								</div>
								<div class="col-8 col-md-4">
									<div class="form-group">
										<label for="cidade">Cidade</label> <input type="text"
											class="form-control" name="cidade" placeholder="Cidade"
											required th:field="*{cidade}">
									</div>
								</div>
								<div class="col-4 col-md-2">
									<div class="form-group">
										<label for="cep">CEP</label> <input type="text"
											class="form-control" name="cep" placeholder="CEP" id="cep"
											required th:field="*{cep}">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label for="estado">Estado</label> <input type="text"
											class="form-control" name="estado" placeholder="Estado"
											required th:field="*{estado}">
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label for="senha">Senha</label> <input type="password"
											class="form-control" name="senha" placeholder="Sua senha"
											required th:value="*{senha}">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label for="curso">Curso</label> <input type="text"
											class="form-control" name="curso" placeholder="Seu curso"
											required th:field="*{curso}">
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label for="dataIngresso">Data de ingresso</label> <input
											type="text" class="form-control" name="dataIngresso"
											placeholder="Data de ingresso" id="dataIngresso" required
											th:value="*{dataIngresso}">
										<!-- Cargo -->
										<input type="text" name="role" value="0" hidden="true">

										<input type="text" name="aprovado" value="true" hidden="true">
									</div>
								</div>
							</div>
							<div class="row">
								<div th:if="!${edit}" class="col-12 text-center">
									<a href="/"><button type="button" class="btn btn-info mt-4">Voltar</button></a>
									<button type="submit" class="btn btn-info mt-4">Cadastrar</button>
								</div>

								<div th:if="${edit}" class="col-12 text-center">
									<a href="/gerenciarUsuarios"><button type="button"
											class="btn btn-info mt-4">Voltar</button></a>
									<button type="submit" class="btn btn-info mt-4">Salvar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="container-fluid bg-dark text-white">
		<div class="container pt-4">
			<div class="container-fluid">
				<p>
					Yasta - Sistema de estágios<br>Desenvolvido por: Fabricio
					Rocha, Gabriel Zutião, Jady Domingues, Leonardo Cerminaro e
					Vinícius Perna<br>2019
				</p>
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<link
		href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
		rel="Stylesheet" type="text/css" />
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

	<script type="text/javascript">
		$(() => {
			$("#dataIngresso").datepicker({
				changeYear: true,
				changeMonth: true,
				dateFormat: 'dd/mm/yy',
				dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
				dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S', 'D'],
				dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
				monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
				monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
				nextText: 'Próximo',
				prevText: 'Anterior'
			});
		})

		$(document).ready(() => {
			if($("#dataIngresso").val() !== ""){
				if (new Date($("#dataIngresso").val())) {
					var data = new Date($("#dataIngresso").val());
					data.setDate(data.getDate() + 1);

					$("#dataIngresso").val(data.toLocaleDateString());
				}
			}
		});

		$("#menu").load("/menu");
		
		$(document).ready(function() {
			$('#telefone').mask('(00)00000-0000');
			$('#prontuario').mask('000000-0');
			$('#cep').mask('00000-000');
		});
	</script>
</body>

</html>
